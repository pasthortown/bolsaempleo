<div class="row mt-2">
  <div class="col-12">
    <div class="card m-2" *ngFor="let professional of professionals">
      <div *ngIf="professional != null" class="card-body">
        <div class="card-title">
          <!--Grid Companies-->
          <div class="row" style="overflow: auto">
            <div class="col-12">
              <div class="card mt-1" style="height: 310px">
                <div class="card-header">
                  <div class="row">
                    <div class="col-lg-12">
                      <h6>
                        <a href="javascript:void(0)" class="col-12 text-left"
                           (click)="openProfessional(modalProfessional,professional,true)">
                          {{professional.first_name + ' ' + professional.last_name}}
                        </a>
                      </h6>
                      <h6 class="text-muted">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        {{professional.address}}
                      </h6>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-12">
                      <h6 class="text-muted" style="overflow: auto;height: 80px">
                        {{professional.about_me}}
                      </h6>
                      <button class="btn btn-primary btn-sm pull-right"
                              (click)="openProfessional(modalProfessional,professional,true)">
                        <span class="fa fa-info-circle"></span>&nbsp;Más Información
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-muted">
                  <div class="input-group">
                    <h6 class="text-muted">
                      <i class="fa fa-phone" aria-hidden="true"></i>
                      {{professional.phone}}
                    </h6>
                    <h6 class="text-muted ml-4 text-lowercase">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                      {{professional.email}}
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalProfessional let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">

    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('ClickEnX')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-lg">
    <div class="card">
      <div class="card-header bg-primary">
        <h3 class="text-white">{{selectedProfessional.first_name + ' ' +
          selectedProfessional.last_name}}</h3>
      </div>
      <div class="card-body m-1">
        <div class="row">
          <div class="col-lg-6">
            <!-- Identificacion!-->
            <div class="form-group">
              <label for="editCodigo" class="col-form-label">
                <b>Identificación:</b>
              </label>
              <label class="form-control text-uppercase" id="editCodigo">
                {{selectedProfessional.identity}}
              </label>
            </div>

            <!-- Telefono !-->
            <div class="form-group ">
              <label for="editProvincia" class="col-form-label">
                <b>Teléfono:</b>
              </label>
              <label class="form-control" id="editProvincia">
                {{selectedProfessional.phone}}
              </label>
            </div>

            <!-- Email !-->
            <div class="form-group ">
              <label for="editCanton" class="col-form-label">
                <b>Correo Electrónico:</b>
              </label>
              <label class="form-control" id="editCanton">{{selectedProfessional.email}}</label>
            </div>
          </div>
          <div class="col-lg-6">
            <!-- Nacionalidad !-->
            <div class="form-group ">
              <label for="editCanton" class="col-form-label">
                <b>Nacionalidad:</b>
              </label>
              <label class="form-control" id="editCanton">{{selectedProfessional.nationality}}</label>
            </div>

            <!-- Estado Civil !-->
            <div class="form-group ">
              <label for="editCanton" class="col-form-label">
                <b>Estado Civil:</b>
              </label>
              <label class="form-control" id="editCanton">{{selectedProfessional.civil_state}}</label>
            </div>

            <!-- Genero !-->
            <div class="form-group ">
              <label for="editCanton" class="col-form-label">
                <b>Género:</b>
              </label>
              <label class="form-control" id="editCanton">{{selectedProfessional.gender}}</label>
            </div>

          </div>
        </div>
        <!-- Direccion !-->
        <div class="form-group ">
          <label for="editCanton" class="col-form-label">
            <b>Dirección:</b>
          </label>
          <label class="form-control" id="editCanton">{{selectedProfessional.address}}</label>
        </div>

        <!-- Acerca de mi !-->
        <div class="form-group ">
          <label for="editCanton" class="col-form-label">
            <b>Acerca de mí:</b>
          </label>
          <label class="form-control" id="editCanton">{{selectedProfessional.about_me}}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-lg" title="Cerrar" (click)="c('close')">
      <i class="fa fa-close" aria-hidden="true"> Cerrar</i>
    </button>
  </div>
</ng-template>
