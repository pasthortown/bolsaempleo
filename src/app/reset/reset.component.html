      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
        <div class="form-group text-center pretty-form">
          <div class="form-group">
            <input type="email" class="form-control input-underline input-lg" name="correoElectronico" id="correoElectronico" placeholder="Correo ElectrÃ³nico" [(ngModel)]="correoElectronico"
              required>
