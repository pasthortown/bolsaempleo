<div [@routerTransition] class="login-page">
  <div class="container-fluid" style="margin-top:20px;">
    <div class="form-group row">
      <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3"></div>
      <div class="form-group text-center col-xs-11 col-sm-11 col-md-6 col-lg-6 pretty-form">
        <div class="form-group">
          <img src="assets/images/logo.png" class="img-responsive col-5"/>
        </div>
        <div class="form-group">
          <div class="form-content">
            <div class="form-group row">
                <input type="text" class="form-control input-underline input-lg" id="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico">
            </div>
            <div class="form-group row">
                <input type="password" class="form-control input-underline input-lg" name="clave" id="clave" [(ngModel)]="clave" placeholder="Contraseña">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <div *ngIf="!datosConfirmados" class="col-12 alert alert-danger" role="alert">
              Credenciales incorrectos
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary mr-1" (click)="ingresar()">
            Ingreso
          </button>
          <button type="submit" class="btn btn-warning btn-sm ml-1" (click)="recuperarClave()">
            Recuperar Contraseña
          </button>
          <button type="submit" class="btn btn-success ml-2" routerLink="/register" routerLinkActive="active">
            Crear Cuenta
          </button>
        </div>
      </div>
      <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3"></div>
    </div>
  </div>
</div>
